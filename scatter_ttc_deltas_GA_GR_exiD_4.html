<div style="display:flex;gap:12px;align-items:center;margin:6px 0 8px 4px;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;">
  <button id="btn_exiD_4" style="padding:6px 10px;border:1px solid #ccc;border-radius:8px;background:#f4f4f4;cursor:pointer;">
    Toggle hover info
  </button>
  <div id="details_exiD_4" style="flex:1;padding:8px;border:1px solid #ddd;border-radius:8px;background:#fafafa;">
    <b>Details:</b> click a pointâ€¦
  </div>
</div>
<script>
(function(){
  var gd = document.getElementById("plot_exiD_4");
  var btn = document.getElementById("btn_exiD_4");
  var details = document.getElementById("details_exiD_4");
  var hoverOn = true;
  if (btn) {
    btn.addEventListener('click', function(){
      hoverOn = !hoverOn;
      var n = gd.data.length;
      var vals = [];
      for (var i=0;i<n;i++) vals.push(hoverOn ? null : 'skip');
      Plotly.restyle(gd, {hoverinfo: vals});
    });
  }
  if (gd && gd.on) {
    gd.on('plotly_click', function(ev){
      if(!ev || !ev.points || !ev.points.length) return;
      var p = ev.points[0];
      var cd = p.customdata || [];
      var site = cd[0], rec = cd[1], ego = cd[2], nb = cd[3], frame = cd[4], dReal = cd[5], tca = cd[6];
      var txt = "<b>site</b>: " + site
              + " | <b>recordingId</b>: " + rec
              + " | <b>egoId</b>: " + ego
              + " | <b>neighborId</b>: " + nb
              + " | <b>frame</b>: " + frame
              + " | <b>dTCA_first</b>: " + Number(dReal).toFixed(3) + " m"
              + " | <b>TCA_first</b>: " + (isFinite(tca) ? Number(tca).toFixed(3) : "NaN") + " s";
      if(details) details.innerHTML = "<b>Details:</b> " + txt;
    });
  }
})();
</script>
